name: tuning-common
description: Shared setup for tuning workflows (checkout, Python, deps, inputs, snapshot)

inputs:
  python-version:
    description: Python version to set up
    required: false
    default: '3.11'

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare sample inputs
      shell: bash
      run: |
        mkdir -p in/portfolio
        if [ -f samples/portfolio.csv ]; then
          cp -f samples/portfolio.csv in/portfolio/sample_portfolio.csv
        fi

    - name: Build latest market snapshot
      shell: bash
      env:
        BROKER_UNI_LIMIT: '0'
      run: |
        ./broker.sh orders

