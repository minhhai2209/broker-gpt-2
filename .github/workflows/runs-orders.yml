name: Orders Run (timestamped)

on:
  push:
    paths:
      - 'runs/**/portfolio/**'

concurrency:
  group: runs-orders-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-orders:
    name: Run orders for latest timestamp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine latest run stamp
        id: stamp
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          stamps=(runs/*)
          if [ ${#stamps[@]} -eq 0 ]; then
            echo "::error::No runs stamps found"; exit 2; fi
          latest=$(ls -1d runs/* | sort | tail -n 1)
          stamp=$(basename "$latest")
          echo "stamp=$stamp" >> "$GITHUB_OUTPUT"
          echo "Latest stamp: $stamp"

      - name: Prepare inputs from run portfolio
        shell: bash
        run: |
          set -euo pipefail
          stamp="${{ steps.stamp.outputs.stamp }}"
          mkdir -p in/portfolio
          cp -f runs/"$stamp"/portfolio/*.csv in/portfolio/

      - name: Run orders
        shell: bash
        env:
          BROKER_UNI_LIMIT: '0'
        run: |
          set -euo pipefail
          ./broker.sh orders

      - name: Copy outputs to run folder (flattened)
        shell: bash
        run: |
          set -euo pipefail
          stamp="${{ steps.stamp.outputs.stamp }}"
          dest="runs/$stamp"
          mkdir -p "$dest"
          shopt -s nullglob
          for f in out/orders/*; do
            base=$(basename "$f")
            cp -f "$f" "$dest/$base"
          done

      - name: Commit and push run results
        shell: bash
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          stamp="${{ steps.stamp.outputs.stamp }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "runs/$stamp"
          git commit -m "runs: results for $stamp" || echo "No changes to commit"
          git push origin "$BRANCH_NAME"
