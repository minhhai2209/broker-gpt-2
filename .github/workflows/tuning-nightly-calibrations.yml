name: Tuning Nightly Calibrations

on:
  workflow_dispatch:
  schedule:
    - cron: '10 8 * * 1-5'  # 15:10 ICT, Monâ€“Fri (after market close)

concurrency:
  group: tuning-nightly-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  nightly_calibrations:
    name: Calibrate policy inputs overnight
    runs-on: ubuntu-latest
    steps:
      - name: Setup common environment
        uses: ./.github/actions/tuning-common
        with:
          python-version: '3.11'

      - name: Run nightly calibrations
        run: |
          set -euo pipefail
          python -m scripts.engine.calibrate_regime_components --write
          python -m scripts.engine.calibrate_regime --horizon 63 --write
          python -m scripts.engine.calibrate_market_filter --write
          python -m scripts.engine.calibrate_breadth_floor --write
          python -m scripts.engine.calibrate_leader_gates --write
          python -m scripts.engine.calibrate_risk_limits --write
          python -m scripts.engine.calibrate_sizing --write
          python -m scripts.engine.calibrate_thresholds --write
          python -m scripts.engine.calibrate_softmax_tau --write
          python -m scripts.engine.calibrate_near_ceiling --write
          python -m scripts.engine.calibrate_liquidity --write
          python -m scripts.engine.calibrate_dynamic_caps --write
          python -m scripts.engine.calibrate_ttl_minutes --write
          python -m scripts.engine.calibrate_fill_prob --write
          python -m scripts.engine.calibrate_watchlist --write

      - name: Persist tuned policy (commit and push)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          test -f out/orders/policy_overrides.json || { echo '::error::runtime policy not found'; exit 2; }
          cp -f out/orders/policy_overrides.json config/policy_overrides.json
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin "$BRANCH_NAME"
          git rebase "origin/$BRANCH_NAME" || { echo 'Rebase failed, trying to continue'; }
          git add config/policy_overrides.json
          git commit -m "chore(policy): update policy_overrides via tuning-nightly" || echo "No changes to commit"
          for i in 1 2 3; do
            if git push origin "$BRANCH_NAME"; then exit 0; fi
            echo "Push failed, retry $i/3 after rebase"
            git fetch origin "$BRANCH_NAME"
            git rebase "origin/$BRANCH_NAME" || true
            sleep 2
          done
          echo "::error::Failed to push after retries"; exit 1

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: tuning-artifacts-nightly
          path: |
            out/
            config/policy_overrides.json
            out/orders/policy_overrides.json
