name: Tuning Nightly Calibrations

on:
  workflow_dispatch:
  schedule:
    - cron: '10 8 * * 1-5'  # 15:10 ICT, Monâ€“Fri (after market close)
  workflow_call:
    inputs:
      python-version:
        description: "Python version"
        required: false
        type: string
        default: "3.11"

concurrency:
  group: tuning-nightly-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  nightly_calibrations:
    name: Calibrate policy inputs overnight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version || '3.11' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.11' }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare sample inputs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p in/portfolio
          if [ -f samples/portfolio.csv ]; then
            cp -f samples/portfolio.csv in/portfolio/sample_portfolio.csv
          fi

      - name: Build latest market snapshot
        shell: bash
        env:
          BROKER_UNI_LIMIT: '0'
        run: |
          set -euo pipefail
          ./broker.sh orders

      - name: Run nightly calibrations
        run: |
          set -euo pipefail
          python -m scripts.engine.calibrate_regime_components
          python -m scripts.engine.calibrate_regime --horizon 63
          python -m scripts.engine.calibrate_market_filter
          python -m scripts.engine.calibrate_breadth_floor
          python -m scripts.engine.calibrate_leader_gates
          python -m scripts.engine.calibrate_risk_limits
          python -m scripts.engine.calibrate_sizing
          python -m scripts.engine.calibrate_thresholds
          python -m scripts.engine.calibrate_softmax_tau
          python -m scripts.engine.calibrate_near_ceiling
          python -m scripts.engine.calibrate_liquidity
          python -m scripts.engine.calibrate_dynamic_caps
          python -m scripts.engine.calibrate_ttl_minutes
          python -m scripts.engine.calibrate_fill_prob
          python -m scripts.engine.calibrate_watchlist

      - name: Persist tuned policy overlays (commit and push)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          test -f out/orders/policy_overrides.json || { echo '::error::runtime policy not found'; exit 2; }
          # Write nightly overlays to a dedicated file; engine will merge overlays at runtime
          cp -f out/orders/policy_overrides.json config/policy_nightly_overrides.json
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin "$BRANCH_NAME"
          git rebase "origin/$BRANCH_NAME" || { echo 'Rebase failed, trying to continue'; }
          git add config/policy_nightly_overrides.json
          git commit -m "chore(policy): update policy_nightly_overrides via tuning-nightly" || echo "No changes to commit"
          for i in 1 2 3; do
            if git push origin "$BRANCH_NAME"; then exit 0; fi
            echo "Push failed, retry $i/3 after rebase"
            git fetch origin "$BRANCH_NAME"
            git rebase "origin/$BRANCH_NAME" || true
            sleep 2
          done
          echo "::error::Failed to push after retries"; exit 1

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: tuning-artifacts-nightly
          path: |
            out/
            config/policy_overrides.json
            out/orders/policy_overrides.json
