name: Tuning Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1-5'  # 15:00 ICT, Monâ€“Fri

concurrency:
  group: tuning-daily-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  daily:
    name: Daily calibration suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup common environment
        uses: ./.github/actions/tuning-common
        with:
          python-version: '3.11'

      - name: Run daily calibrations
        run: |
          python -m scripts.engine.calibrate_ttl_minutes --write
          python -m scripts.engine.calibrate_fill_prob --write
          python -m scripts.engine.calibrate_watchlist --write

      - name: Persist tuned policy (commit and push)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          test -f out/orders/policy_overrides.json || { echo '::error::runtime policy not found'; exit 2; }
          cp -f out/orders/policy_overrides.json config/policy_overrides.json
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add config/policy_overrides.json
          git commit -m "chore(policy): update policy_overrides via tuning-daily" || echo "No changes to commit"
          git push origin "$BRANCH_NAME"

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: tuning-artifacts-daily
          path: |
            out/
            config/policy_overrides.json
            out/orders/policy_overrides.json
